<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Registration page</title>
</head>
<body>
    <fieldset style="background-color: aquamarine;">
        <legend>
            <h1>RAILWAY REGISTRATION FORM</h1>
        </legend>
        <form action="">
            <label for="">First name</label>
            <input type="text" placeholder="first name">
            <br><br>
            <label for="">last name</label>
            <input type="text" placeholder="last name">
            <br><br>
            <label for="">journey from</label>
            <input type="text" placeholder="from">
            <label for="">journey to</label>
            <input type="text" placeholder="To">
            <br><br>
            <label for="">Travel choose</label>
            <select name="Travel" id="">
                <option value="First class">First class</option>
                <option value="Ac 2tier">Ac 2tier</option>
                <option value="Ac 3tier">Ac 3tier</option>
                <option value="Sleeper class">Sleeper class</option>
                <option value="Second class">Second class</option>
                <option value="General class">General class</option>
                
            </select>
            <br><br>
            <label for="">phone no</label>
            <input type="tel" placeholder="123-45-678">
            <br><br>
            <label for="">journey date</label>
            <input type="date">
            <br><br>
            <label for="">Age</label>
            <input type="number" placeholder="enter your age">
            <br><br>
            <p>Gender</p>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">female</label>
            <input type="radio" name="gender" id="female">
            <label for="others">others</label>
            <input type="radio" name="gender" id="others">
            <br><br>
            <label for="">E-mail</label>
            <input type="email" placeholder="myemail@email.com">
            <br><br>
            <input type="reset">
            <input type="submit">
        </form>
    </fieldset>
    
</body>
</html>
