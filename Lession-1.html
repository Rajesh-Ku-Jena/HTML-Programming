<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""> <fieldset>
        <legend>
            <h1>
                student registration form
            </h1>
        </legend>
    
        <div>Name : <input type="text"></div> <br>
        <div> father's name: <input type="text"></div><br>
        <div> mother's name : <input type="text"></div><br>
        <div>phone no : <input type="text"></div><br>
        <div>EMAIL : <input type="email"></div>
        <div>
            MALE: <input type="radio" name="my gender">
            FEMALE: <input type="radio" name="my gender">
            OTHERS: <input type="radio" name="my gender">
        </div>
        <div>
            DATE OF BIRTH: <input type="date">
        </div><br>
        <div>
            Address: <input type="text">
        </div><br>
        <div>
            BLOOD GROUP
            <select name="drop-down" id="">
                <option value="A">A</option>
                <option value="A+">A+</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
            </select>
        </div>
        <div>
            DEPARTMENT 
            CSE: <input type="radio">
            EEA: <input type="radio">
            BSE: <input type="radio">
        </div><br>
        <div>
            COURSE 
            JAVA: <input type="checkbox">
            c: <input type="checkbox">
            c++: <input type="checkbox">
            python: <input type="checkbox">
        </div>
        <br>
        <div>
            photo: <input type="file">
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </fieldset>
    </form>
</body>
</html>
