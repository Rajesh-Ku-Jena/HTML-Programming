<!DOCTYPE html>
<html>
<head>
    <title>Style Attribute</title>
</head>
<body style="background-color: powderblue;">
    <h1 style="color: rgb(30, 194, 131);">This is a heading</h1>
    <p style="color: red;">this is a paragraph</p>
    <h1 style="font-family: algerian;">this is a heading</h1>
    <p style="font-family: courier;">thi is a paragraph</p>
    <h1 style="font-size: 300%;color: green;">This is a heading</h1>
    <p style="font-size: 160%; color: rgb(100, 128, 100);">thi is a paragraph</p>
    <h1 style="text-align: center;">centered heading</h1>
    <p style="text-align: center;">centered paragraph</p>

</body>
</html>
