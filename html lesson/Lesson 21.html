<!DOCTYPE html>
<html>
<head>
    
    <title>Ordered List</title>
</head>
<body>
    <div style="background-color: pink;width: 300px;font-size: 20px;">
        <p>Nested List</p>
    </div>
    <ol>
        <li>Hardware</li>
        <ol type="A">
            <li>Keyboard</li>
            <li>Mouse</li>
            <li>Monitor</li>
            <li>Printer</li>
        </ol>
        <li>Software</li>
        <ol type="I">
            <li>Notepad</li>
            <li>Paint</li>
            <li>Calculator</li>
            <li>Wordpad</li>
        </ol>
    </ol>
</body>
</html>
