<!DOCTYPE html>
<html>
<head>
    <title>Formatting text</title>
</head>
<body>
    <h1>R<span style="color: orange;">a</span>jesh</h1>
    <h1 style="color: blue;">List of Text Format</h1>
    <b>This text is bold</b><br>
    <strong>this text is strong</strong><br>
    <i>this text is italic</i><br>
    <em>This text is Emphasized</em><br>
    <h2 title="This is the info about Html">HTML <small style="color: orange;">Small</small> Formatting</h2>
    <h2>HTML <mark>Marked</mark> Formatting</h2>
    <p>my favorite colour is <del>blue</del> red.</p>
    <p>my favorite <ins>colours</ins> is red.</p>
    <p>This is 2<sub>4</sub> text.</p>
    <p>This is 2<sup>4 </sup>text.</p>
</body>
</html>
