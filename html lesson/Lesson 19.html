<!DOCTYPE html>
<html>
<head>
    
    <title>Unordered List</title>
</head>
<body>
    <p style="background-color: aqua;font-size: 20px;color: red;">Bullet style as Square</p>
    <ul type="Square">
        <li>Keyboard</li>
        <li>Mouse</li>
        <li>Monitor</li>
        <li>Printer</li>
    </ul>

    <p style="background-color: aqua;font-size: 20px;color: red;">Bullet style as Circle</p>
    <ul type="circle">
        <li>Keyboard</li>
        <li>Mouse</li>
        <li>Monitor</li>
        <li>Printer</li>
    </ul>
</body>
</html>
